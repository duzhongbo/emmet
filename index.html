出处：http://www.w3cplus.com/tools/emmet-cheat-sheet.html
<style type="text/css">
textarea{width: 100%;height: 80px;}	

</style>


<h3>后代：></h3>
<p>缩写：nav>ul>li</p>
<textarea>
<nav>
	<ul>
		<li></li>
	</ul>
</nav>
</textarea>


<h3>兄弟：+</h3>
<p>缩写：div+p+bq</p>
<textarea>
<div></div>
<p></p>
<blockquote></blockquote>
</textarea>

<h3>上级：^</h3>
<p>缩写：div+div>p>span+em^bq</p>
<textarea>
<div></div>
<div>
	<p><span></span><em></em></p>
	<blockquote></blockquote>
</div>
</textarea>


</body>
</html>
