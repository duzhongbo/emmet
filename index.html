<!DOCTYPE html>

<head>
	<meta charset="UTF-8">
	<title>Document</title>

<body>
出处：http://www.w3cplus.com/tools/emmet-cheat-sheet.html
<style type="text/css">
textarea{width: 100%;height: 80px;}	

</style>


<h3>后代：></h3>
<p>缩写：nav>ul>li</p>
<textarea>
<nav>
	<ul>
		<li></li>
	</ul>
</nav>
</textarea>


<h3>兄弟：+</h3>
<p>缩写：div+p+bq</p>
<textarea>
<div></div>
<p></p>
<blockquote></blockquote>
</textarea>

<h3>上级：^</h3>
<p>缩写：div+div>p>span+em^bq</p>
<textarea>
<div></div>
<div>
	<p><span></span><em></em></p>
	<blockquote></blockquote>
</div>
</textarea>

<h3>分组：()</h3>
<p>缩写：div>(header>ul>li*2>a)+footer>p</p>
<textarea style="height:165px">
<div>
	<header>
		<ul>
			<li><a href=""></a></li>
			<li><a href=""></a></li>
		</ul>
	</header>
	<footer>
		<p></p>
	</footer>
</div>
</textarea>

<p>缩写：(div>dl>(dt+dd)*3)+footer>p</p>
<textarea style="height:165px">
<div>
	<dl>
		<dt></dt>
		<dd></dd>
		<dt></dt>
		<dd></dd>
		<dt></dt>
		<dd></dd>
	</dl>
</div>
<footer>
	<p></p>
</footer>
</textarea>




</body>
</html>
